<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Startup</title>
</head>
<body>
  <h1>Delete Your Startup</h1>
  <form method="POST" action="{{ url_for('delete_startup') }}">
    <label for="startup_id">Select a Startup to Delete:</label>
    <select name="startup_id" id="startup_id" required>
      {% for startup in startups %}
      <option value="{{ startup.id }}">{{ startup.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Delete</button>
  </form>
  <a href="{{ url_for('dashboard') }}">Cancel</a>
</body>
</html>
